name: üèÅ Windows Builds
on:
  workflow_call:

jobs:
  build-windows:
    runs-on: "windows-latest"
    name: ${{ matrix.arch }} ${{ matrix.precision }} ${{ matrix.features }}
    strategy:
      fail-fast: false
      matrix:
        arch: ["x86_64-pc-windows-msvc", "i686-pc-windows-msvc"]
        precision: [single]
        features: [simd-stable, enhanced-determinism]

    steps:
      - uses: actions/checkout@v3
      - name: Build ${{ matrix.arch }} ${{ matrix.precision }} ${{ matrix.features }}
        uses: ./.github/actions/build
        with:
          arch: ${{ matrix.arch }}
          platform: windows
          precision: ${{ matrix.precision }}
          features: ${{ matrix.features }}

      - name: Upload ${{ matrix.arch }} ${{ matrix.precision }} ${{ matrix.features }}
        uses: ./.github/actions/upload
        with:
          precision: ${{ matrix.precision }}
          features: ${{ matrix.features }}
